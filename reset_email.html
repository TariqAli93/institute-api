<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <title>استعادة كلمة المرور</title>
  </head>

    <h2>مرحبا بكـ ${data.username}</h2>
    <p>
      لقد طلبت مؤخرًا إعادة تعيين كلمة المرور الخاصة بحسابك. انقر على الزر أدناه

    <a

        text-decoration: none;

      "

      إذا لم تطلب إعادة تعيين كلمة المرور، يرجى تجاهل هذا البريد الإلكتروني أو
      الرد لإعلامنا. هذا إعادة تعيين كلمة المرور صالحة فقط للـ 60 دقيقة القادمة.
    </p>
    <p>شكرا لك</p>
  </body>
